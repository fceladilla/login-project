<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Project</title>
    <link rel="shortcut icon" href="icono.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="loginForm" novalidate>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <div id="emailError" class="error-message"></div>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <span id="show-hide-pass" class="show-hide"><img width="20" height="20"
                src="https://img.icons8.com/ios-glyphs/30/visible--v1.png" alt="visible--v1" /></span>
        <div id="passwordError" class="error-message"></div>

        <label for="confirmPassword">Confirm password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required>
        <span id="show-hide-conf-pass" class="show-hide"><img width="20" height="20"
                src="https://img.icons8.com/ios-glyphs/30/visible--v1.png" alt="visible--v1" /></span>
        <div id="confirmPasswordError" class="error-message"></div>

        <input type="submit" value="Login">

    </form>

    <script src="script.js"></script>
</body>

</html>
